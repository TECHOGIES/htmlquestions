<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Coding Online by Techogies</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            color: #9701f5;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #da950d;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        .editor {
            width: 30%;
            margin: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        #preview {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Practice Coding Online by Techogies</h1>
    <p>Write your HTML, CSS, and JavaScript code below and see the live preview.</p>
    
    <div class="container">
        <div class="editor">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="editor">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="editor">
            <h2>JavaScript</h2>
            <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
        </div>
    </div>

    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>

    <script>
        // Select the elements
        const htmlCode = document.getElementById("html-code");
        const cssCode = document.getElementById("css-code");
        const jsCode = document.getElementById("js-code");
        const previewFrame = document.getElementById("preview");

        // Function to update the live preview
        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            
            const content = `
                ${css}
                ${html}
                ${js}
            `;
            
            previewFrame.srcdoc = content;
        }

        // Event listeners to update the preview as user types
        htmlCode.addEventListener("input", updatePreview);
        cssCode.addEventListener("input", updatePreview);
        jsCode.addEventListener("input", updatePreview);
    </script>
</body>
</html>
